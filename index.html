<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <script src="./scripts/main.js" defer></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./scripts/filter.js"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="./scripts/templates.js"></script>
    <script src="./scripts/config.js"></script>
    <script src="./scripts/utils.js"></script>
    <script src="./scripts/chart.js"></script>
    <link rel="shortcut icon" href="./img/pokedex-website-favicon---color.png" type="image/x-icon" />
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/fonts.css" />
  </head>

  <body onload="loadPokemons()" id="body">
    <header>
      <div>
        <img class="pikachu" src="./img/pikachu.png" alt="" />
        <img class="logo" src="./img/pokedex-low-resolution-logo-color-on-transparent-background.png" alt="" />
      </div>
      <div class="search">
        <form class="d-flex" role="search">
          <input class="form-control me-2 d-none" type="search" placeholder="Search" aria-label="Search" />
        </form>
        <div>
          <img src="./img/pokeball.png" alt="" class="pokeball" onclick="toggleFilter()" id="pokeball" />
        </div>

      </div>
    </header>

    <img class="background-image" src="./img/pokeball.png" alt="" />

    <main>
      <div id="scrollContainer" class="scroll-container">
        <div id="pokemonCardsContainer" class="pokemonCardsContainer"></div>
      </div>
    </main>
    

    <div id="showInfoPokemon" class="background-show-info-pokemon d-none" onclick="hideInfoPokemon(event)"></div>
    <div id="closeFilter" class="closeFilter d-none" onclick="hideFilter()"></div>
    <div id="filterContainer" class="filter d-none">
      <div class="input-group">
        <form id="search" onsubmit="searchPokemonFromInput(); return false">
          <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="searchName" minlength="3" placeholder="Name of Pokemon..." required/>
        </form>
        <button class="btn btn-secondary" type="submit" form="search" value="submit">Search</button>
      </div>
    </div>

    <button id="resetFilter" class="btn btn-secondary resetFilter d-none" onclick="resetFilter()">Reset filter</button>

  </body>
</html>
