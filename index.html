<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <script src="./scripts/scripts.js" defer></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      rel="shortcut icon"
      href="./img/pokedex-website-favicon---color.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body onload="loadPokemons()">
    <header>
      <div>
        <img src="./img/pikachu.png" alt="" />
        <img
          src="./img/pokedex-low-resolution-logo-color-on-transparent-background.png"
          alt=""
        />
      </div>
      <div class="search">
        <form class="d-flex" role="search">
          <input
            class="form-control me-2 d-none"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
        </form>
        <img src="./img/pokeball.png" alt="" class="pokeball" />
      </div>
    </header>
    <img class="background-image" src="./img/pokeball.png" alt="" />
    <main id="pokemonCardsContainer">
    </main>
    <div id="showInfoPokemon" class="background-show-info-pokemon d-none">
    </div>
  </body>

</html>
